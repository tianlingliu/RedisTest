#redis\u670D\u52A1\u5668\u7AEF\u53E3\u53F7
redis.port=6379
#redis\u8BBF\u95EE\u5BC6\u7801
redis.passWord=foobared
#\u4E0E\u670D\u52A1\u5668\u5EFA\u7ACB\u8FDE\u63A5\u7684\u8D85\u65F6\u65F6\u95F4
